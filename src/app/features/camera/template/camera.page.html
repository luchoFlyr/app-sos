<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      <ion-icon name="camera-outline"></ion-icon>
      Fotos de Evidencia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="camera-content" [fullscreen]="true">
  <div class="photo-container">
    <div class="empty-state" *ngIf="photoService.photos.length === 0">
      <ion-icon name="images-outline"></ion-icon>
      <p>No hay fotos todavía</p>
      <span>Las fotos que tomes aparecerán aquí</span>
    </div>

    <ion-grid *ngIf="photoService.photos.length > 0">
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <div class="photo-card" (click)="showActionSheet(photo, position)">
            <ion-img [src]="photo.webviewPath" class="photo-img"></ion-img>
            <div class="photo-overlay">
              <ion-icon name="expand-outline"></ion-icon>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="camera-footer">
    <ion-button expand="block" class="capture-button" (click)="addPhotoToGallery()">
      <ion-icon name="camera" slot="start"></ion-icon>
      Tomar Foto
    </ion-button>
  </div>
</ion-content>
